<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3</title>
    <style>
        body {
            display: flex;
        }
        .nav {
            background-color: rgb(129, 41, 110);
            color: white;
            min-height: 100vh;
            min-width: 100px;
            flex-grow: 1;
            
            
        }
        .header {
            background-color: rgb(21, 19, 19);
            color: white;
            width: 100vw;
            flex-grow: 1;
            
            
        }
        .footer {
            background-color: rgb(21, 19, 19);
            color: white;
            flex-grow: 1;
           
        }
        .article {
            background-color: white;
            color: black;
            flex-grow: 2;
           
        }
        .aside {
            background-color: rgb(66, 30, 112);
            color: white;
            flex-grow: 5;
           
        }
        .div4elements {
            display: flex;
            flex-direction: column;
            flex-grow: 2;
        }
        .div3elements {
            display: flex;
            flex-grow: 3;
        }
        .div2elements {
            display: flex;
            flex-direction: column;
            
            /* width: 80vw; */
        }

    </style>
</head>
<body>
  <nav class="nav">
        <h3>Nav</h3>
  </nav>
  
  <div class="div4elements">
    <header class="header">
        <h3>Header</h3>
    </header>
    <div class="div3elements">
        <div class="div2elements">
            <article class="article">
                <h3>Article</h3>
            </article>
            <footer class="footer">
                <h3>Footer</h3>
            </footer>
        </div>
        <aside class="aside">
            <h3>Aside</h3>
        </aside>
    </div>
    
    
  </div>
</body>
</html>
